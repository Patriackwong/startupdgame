<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupDgame Coming Soon</title>
    <style>
        body {
            background: #0d0f18;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #00FFFF;
            animation: blink 1.5s infinite step-start;
        }

        .countdown {
            font-size: 2rem;
            color: #FF00FF;
            margin-top: 20px;
        }

        .city {
            position: absolute;
            bottom: -50px;
            width: 100%;
            height: 100px;
            background: url('https://www.transparenttextures.com/patterns/5c5c5c.png');
            opacity: 0.1;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .countdown span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StartupDgame Coming Soon</h1>
        <div class="countdown">
            <p>Time left until launch:</p>
            <p id="timer"></p>
        </div>
        <div class="city"></div>
    </div>

    <script>
        // Countdown script
        const countdownDate = new Date("May 1, 2026 00:00:00").getTime();
        const timerElement = document.getElementById("timer");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "Launched!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
